<input id="meuInput">
<button onclick="mostrarTexto()">Enviar</button>
<p id="saidaTexto"></p>

<script>
  function mostrarTexto() {
    const input = document.getElementById("meuInput");
    const valor = input.value.trim();
    if (valor === "") {
      alert("Voce deve digitar algo");
      return;
    }
    document.getElementById("saidaTexto").innerText = valor;
    input.value = "";
  }
</script>
